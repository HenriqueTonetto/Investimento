<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Investimento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #2a2a2a;
      --text-color: #e0e0e0;
      --accent-color: #4dabf7;
      --input-bg: #333;
      --input-border: #555;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 0.4rem;
      color: var(--text-color);
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
      margin-right: 1rem;
    }

    button:hover {
      background-color: #339af0;
    }

    #resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    canvas {
      margin-top: 2rem;
      max-width: 100%;
      background-color: var(--card-color);
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Simulador de Investimento</h1>

  <label>Quanto será investido por mês (R$)?</label>
  <input type="number" step="0.01" id="mensal" />

  <label>Quantos meses pretende deixar render?</label>
  <input type="number" id="tempo" />

  <label>Qual a taxa de juros mensal (em decimal)?</label>
  <input type="number" step="0.0001" id="juros" />

  <label>Qual o capital inicial (R$)?</label>
  <input type="number" step="0.01" id="capitalInicial" value="0" />

  <button onclick="calcular()">Calcular</button>
  <button onclick="gerarPDF()">Exportar PDF</button>

  <div id="resultado"></div>
  <canvas id="grafico"></canvas>

  <script>
    function calcular() {
      const investimento = parseFloat(document.getElementById("mensal").value);
      const tempo = parseInt(document.getElementById("tempo").value);
      tempo-=1
      const juros = parseFloat(document.getElementById("juros").value) + 1;
      const capitalInicial = parseFloat(document.getElementById("capitalInicial").value);

      let total = capitalInicial;
      const valores = [total.toFixed(2)];
      const labels = ["Mês 0"];

      for (let mes = 1; mes <= tempo; mes++) {
        total = total * juros + investimento;
        valores.push(total.toFixed(2));
        labels.push(`Mês ${mes}`);
      }

      const resultadoFinal = valores[valores.length - 1];
      document.getElementById("resultado").textContent = `O resultado é: R$ ${parseFloat(resultadoFinal).toFixed(2)}`;

      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Evolução do Investimento",
            data: valores,
            borderColor: "#4dabf7",
            backgroundColor: "rgba(77, 171, 247, 0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#ccc" } }
          },
          scales: {
            x: { ticks: { color: "#aaa" } },
            y: { ticks: { color: "#aaa" } }
          }
        }
      });
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const resultado = document.getElementById("resultado").textContent;
      doc.text("Simulação de Investimento", 10, 10);
      doc.text(resultado, 10, 20);
      doc.save("simulacao.pdf");
    }
  </script>
</body>
</html>
